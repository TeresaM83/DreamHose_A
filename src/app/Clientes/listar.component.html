<section class="container-fluid">
  <div class="box">
    <div class="container-fluid" style="margin-top: 5px">
      <div class="box-header pt-5">
        <h3 class="box-title">Mantenimiento de Clientes</h3>
      </div>
      <div>
        <button type="button" data-bs-toggle="modal" data-bs-target="#mdlCliente" class="btn btn-success">
          <i class="fa fa-plus"></i> Nuevo Cliente</button>
      </div>
      <div class="box-body mx-3 my-5">
        <div class="table-responsive">
          <table class="table text-center table-hover table-bordered table-ligth pt-3 pb-2" id="ListaClientes"
            width="100%" cellspacing="0">
            <thead class="table-dark">
              <tr>
                <th>Nombres</th>
                <th>Apellido Paterno</th>
                <th>Apellido Materno</th>
                <th>N° DNI</th>
                <th>Teléfono</th>
                <th>Correo</th>
                <th>Contraseña</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let e of cliente">
                <td>{{e.nombres}}</td>
                <td>{{e.a_paterno}}</td>
                <td>{{e.a_materno}}</td>
                <td>{{e.dni}}</td>
                <td>{{e.telefono}}</td>
                <td>{{e.correo}}</td>
                <td>{{e.contrasena}}</td>
                <td>{{e.estado}}</td>
                <td>
                  <button type="button" class="btn btn-primary btn-sm mx-1" data-bs-toggle="modal"
                    data-bs-target="#mdlClienteActu" (click)="listarId(e)"><i class="fa fa-pencil"></i></button>
                  <button type="button" class="btn btn-danger btn-sm mx-1" (click)="eliminar(e);"><i
                      class="fa fa-trash"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="box-footer"></div>
    </div>
  </div>
</section>
