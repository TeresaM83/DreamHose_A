<section class="container-fluid">
  <div class="box">
      <div class="container-fluid" style="margin-top: 5px">
          <div class="box-header pt-3">
              <h3 class="box-title">Listado de Edificios</h3>
          </div>
          <div class="box-body mx-3 my-5">
              <div class="table-responsive">
                  <table class="table text-center table-hover table-bordered table-ligth pt-3 pb-2" id="ListaEdificios" width="100%" cellspacing="0">
                      <thead class="table-dark">
                        <tr>
                          <th>Id</th>
                          <th>Pisos</th>
                          <th>Direccion</th>
                          <th>Acciones</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let e of edificios">
                          <td>{{e.id}}</td>
                          <td>{{e.n_pisos}}</td>
                          <td>{{e.direccion}}</td>
                          <td>
                            <button type="button" class="btn btn-primary btn-sm mx-1" (click)="editarEdificio();"><i
                                class="fa fa-pencil"></i></button>
                            <button type="button" class="btn btn-danger btn-sm mx-1" (click)="eliminarEdificio();"><i
                                class="fa fa-trash"></i></button>
                          </td>
                        </tr>
                      </tbody>
                  </table>
              </div>
          </div>
          <div class="box-footer"></div>
      </div>
  </div>
</section>
