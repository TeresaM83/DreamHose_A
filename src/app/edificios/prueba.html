<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Pisos</th>
            <th>Direccion</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of edificios">
            <td>{{e.id}}</td>
            <td>{{e.n_pisos}}</td>
            <td>{{e.direccion}}</td>
            <td>
            </td>
        </tr>
    </tbody>
</table>
