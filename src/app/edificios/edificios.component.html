
<div class="my-5 card border-primary " style="max-width:auto;">
  <div class="card-header">Edificios</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de Edificios</h5>
    <table class="table table-bordered table-striped text-center">
      <thead>
        <tr>
          <th>Id</th>
          <th>n_pisos</th>
          <th>direccion</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let edificio of edificios">
          <td>{{edificio.id}}</td>
          <td>{{edificio.n_pisos}}</td>
          <td>{{edificio.direccion}}</td>

        </tr>
      </tbody>
    </table>
  </div>
</div>
