<section class="container-fluid">
    <div class="box">
        <div class="container-fluid" style="margin-top: 5px">
            <div class="box-header pt-5">
                <h3 class="box-title">Mantenimiento de Departamentos</h3>
            </div>
            <div>
                <button type="button" data-bs-toggle="modal" data-bs-target="#mdlDepartamento" class="btn btn-success">
          <i class="fa fa-plus"></i> Nuevo Departamento</button>
            </div>
            <div class="box-body mx-3 my-5">
                <div class="table-responsive">
                    <table class="table text-center table-hover table-bordered table-ligth pt-3 pb-2" id="ListaDepartamentos" width="100%" cellspacing="0">
                        <thead class="table-dark">
                            <tr>
                                <th>Id</th>
                                <th>Piso</th>
                                <th>Edificio</th>
                                <th>Habitaciones</th>
                                <th>Baños</th>
                                <th>Área</th>
                                <th>Precio</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let d of departamentos">
                                <td>{{d.id}}</td>
                                <td>{{d.piso}}</td>
                                <td>{{d.edificio?.id}}</td>
                                <td>{{d.n_habitaciones}}</td>
                                <td>{{d.n_banos}}</td>
                                <td>{{d.area}}</td>
                                <td>{{d.precio}}</td>
                                <td>{{d.estado}}</td>
                                <td>
                                    <button type="button" class="btn btn-primary btn-sm mx-1" data-bs-toggle="modal" data-bs-target="#mdlDepartamentoActu" (click)="editarDepartamento();"><i class="fa fa-pencil"></i></button>
                                    <button type="button" class="btn btn-danger btn-sm mx-1" (click)="eliminarDepartamento();"><i
                      class="fa fa-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="box-footer"></div>
        </div>
    </div>
</section>
